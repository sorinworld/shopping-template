<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- logo -->
    <img src="/img/logo.png" alt="logo" class="logo" />
    <!-- button -->
    <button class="btn"><img src="/img/blue_t.png" alt="tshirt" class="img-btn"/></button>
    <button class="btn"><img src="/img/blue_p.png" alt="pants" class="img-btn"/></button>
    <button class="btn"><img src="/img/blue_s.png" alt="skirt" class="img-btn"/></button>
    <button class="btn color-btn blue">Blue</button>
    <button class="btn color-btn yellow">Yellow</button>
    <button class="btn color-btn pink">Pink</button>
    <!-- list -->
    <ul class="items">
      <li class="item"><img src="/img/blue_t.png" alt="tshirt" class="item-thumnail"/>
        <span class="item-description">male, large</span>
      </li>
    </ul>
  </body>
</html>
